<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Prediction Results - MatchPredictor</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:Arial;background:#a31621;color:#fcf7f8;min-height:100vh}
        .container{max-width:1200px;margin:120px auto 40px;padding:0 20px}
        .card{background:rgba(255,255,255,0.95);color:#222;padding:24px;border-radius:12px}
        .title{font-size:2rem;margin-bottom:8px}
        .subtitle{color:#666;margin-bottom:16px}
        .prob{font-weight:700}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/resources/graphic.png" alt="logo"> MatchPredictor
        </div>
        <div class="nav-center">
            <a class="nav-btn" href="/">Home</a>
            <a class="nav-btn" href="/match-setup">Match Setup</a>
            <a class="nav-btn" href="/predictions">Predictions</a>
            <a class="nav-btn" href="/prediction-results">Results</a>
            <a class="nav-btn" href="/about">About</a>
        </div>
        <div><a class="signin-btn" href="/signin">Sign In</a></div>
    </div>
    <div class="container">
        <div class="card">
            <div class="title">Prediction Results</div>
            <div class="subtitle">Dettagli predizione per la partita selezionata</div>
            <div id="resultArea">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script>
        (function(){
            const data = JSON.parse(sessionStorage.getItem('matchData')||'{}');
            const area = document.getElementById('resultArea');
            if (!data.home) {
                area.innerHTML = '<p>No match selected. Go to Home and choose a match.</p>';
                return;
            }
            area.innerHTML = `
                <h3>${data.home} vs ${data.away}</h3>
                <p class="subtitle">${data.date} â€” ${data.location||''}</p>
                <p class="prob">Predizione in corso... (usa il pulsante Home per ottenere la predizione reale)</p>
            `;
        })();
    </script>
</body>
</html>
